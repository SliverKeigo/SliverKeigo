name: Wakatime

on:
  push:
    branches:
      - master
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout current repository to master branch.
        uses: actions/checkout@v2 # Âª∫ËÆÆ‰ΩøÁî®v2ÁâàÊú¨
        with:
          ref: 'master' # ÊåáÂÆöÂàÜÊîØÂêç

      - name: Setup Nodejs.
        uses: actions/setup-node@v1
        with:
          node-version: '16.x'

      - name: Setup Git
        run: |
          git config --global user.email "1226355793@qq.com"
          git config --global user.name "SliverKeigo"
          
      - name: Cache dependencies and build outputs to improve workflow execution time.
        uses: actions/cache@v1
        with:
          path: node_modules
          key: ${{ runner.os }}-js-${{ hashFiles('**/yarn.lock') }}

      - name: Install dependencies
        run: npm install -g yarn && yarn

      - name: Generate README file
        run: yarn gen

      - name: Commit and Push new README.md to the repository
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git add README.md
          git commit -m "Generate README file" -a
          git push origin master
          git push

      - name: Wakatime
        uses: dmego/waka-readme-stats@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SHOW_TOTAL: true
          SHOW_TOTAL_CODE_TIME: "True"
          SHOW_LANGUAGE: "True" 
          SHOW_LINES_OF_CODE: "True" 
          COMMIT_MESSAGE: Update Wakapi stats
          BLOCKS: "‚¨úüü®üü©"
          TIME_RANGE: last_30_days
          SHOW_PROJECTS: "False"
          SHOW_DAYS_OF_WEEK: "False"
          SHOW_PROFILE_VIEWS: "False"
          SHOW_LANGUAGE_PER_REPO: "False"
          SHOW_LOC_CHART: "False"
          COMMIT_BY_ME: "True"
          LOCALE: "en"
          COMMITTER_NAME: "SliverKeigo"
          COMMITTER_EMAIL: "1226355793@qq.com"
          AUTHOR_NAME: "SliverKeigo"
          AUTHOR_EMAIL: "1226355793@qq.com"
