name: Wakatime

on:
  push:
    branches:
      - master
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout current repository to master branch.
        uses: actions/checkout@v2 # 建议使用v2版本
        with:
          ref: 'master' # 指定分支名

      - name: Setup Nodejs.
        uses: actions/setup-node@v1
        with:
          node-version: '16.x'

      - name: Setup Git
        run: |
          git config --global user.email "1226355793@qq.com"
          git config --global user.name "SliverKeigo"
          
      - name: Cache dependencies and build outputs to improve workflow execution time.
        uses: actions/cache@v1
        with:
          path: node_modules
          key: ${{ runner.os }}-js-${{ hashFiles('**/yarn.lock') }}

      - name: Install dependencies
        run: npm install -g yarn && yarn

      - name: Generate README file
        run: yarn gen

      - name: Commit and Push new README.md to the repository
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git add README.md
          git commit -m "Generate README file" -a
          git push origin master
          git push

      - name: Update README with Wakatime stats
        env:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
        run: |
          curl -s https://raw.githubusercontent.com/athul/waka-readme/master/action.yml | \
          yq eval '.inputs' - | \
          awk 'BEGIN {FS=":"} {print $1 "=" $(NF)}' > waka.env
          source waka.env
          yarn add global waka-readme
          yarn waka-readme

      - name: Commit and Push the Wakatime stats to the repository
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git add .
          git commit -m "Updated waka-readme graph with new metrics" --author="SliverKeigo <1226355793@qq.com>"
          git push
