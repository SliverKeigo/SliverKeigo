name: Wakatime

on:
  push:
    branches:
      - master
  schedule:
    - cron: "40 0-20/6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout current repository to master branch.
        uses: actions/checkout@v2 # å»ºè®®ä½¿ç”¨v2ç‰ˆæœ¬
        with:
          ref: 'master' # æŒ‡å®šåˆ†æ”¯å

      - name: Setup Nodejs.
        uses: actions/setup-node@v1
        with:
          node-version: '16.x'
          
      - name: Setup Git
        run: |
          git config --global user.email "1226355793@qq.com"
          git config --global user.name "SliverKeigo"
          
      - name: Cache dependencies and build outputs to improve workflow execution time.
        uses: actions/cache@v1
        with:
          path: node_modules
          key: ${{ runner.os }}-js-${{ hashFiles('**/yarn.lock') }}

      - name: Install dependencies
        run: npm install -g yarn && yarn

      - name: Generate README file
        run: yarn gen

      - name: Commit and Push new README.md to the repository
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git add README.md
          git commit -m "Generate README file" -a
          git push origin master
          git push

      - name: Wakatime
        uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          SHOW_TOTAL: true
          SHOW_TOTAL_CODE_TIME: true
          SHOW_LANGUAGE: true 
          SHOW_LINES_OF_CODE: true 
          COMMIT_MESSAGE: Update Wakapi stats
          BLOCKS: "â¬œğŸŸ¨ğŸŸ©"
          TIME_RANGE: last_30_days
